<div class="section ie-size">
  <a class="non-underscore hover-move" href="/recent-posts/">
    <h2 class="small-h1" style="padding-top:1em;margin-top:0;">
    近期更新</h2>
  </a>

  <ul id="recent-update" style="padding-bottom:2em;">
    {% assign sorted-items = site.tutorials | sort: "publish-date" | reverse | slice: 0, 2 %}
    {% for item in sorted-items %}
    <!-- {{item|inspect}} -->

    <li><a href="{{item.url}}">
      <img class="lazy-img" alt="{{item.title}}" src="{{item.thumbnail}}"  height="130">
    </a></li>

    {% endfor %}
    <li><a href="/recent-posts/">
      <img class="lazy-img" alt="More recent posts" src="/static/img/description/more_update.png" height="130">
    </a></li>

  </ul>
</div>
